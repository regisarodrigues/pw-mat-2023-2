<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05 - Componentes 2</title>
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      .msg {
        border-radius: 4px;
        border: 2px solid red;
        background-color: khaki;
        padding: 16px;
        text-align: center;
        font-family: Calibri, "Trebuchet MS", sans-serif;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // funcao de componentes com props genericas
      function Mensagem(props) {
        return <div className="msg" {...props} />;
      }

      // funcao de componentes com props personalizadas
      function Aviso({ id, children }) {
        return (
          <di className="msg" id={id}>
            {children}
          </di>
        );
      }

      const container = (
        <>
          <Mensagem
            id="msg1"
            title="Primeira mensagem"
            children="Isto é uma mensagem"
            teste="Menu teste"
          />

          <Aviso
            id="msg2"
            title="Segunda mensagem"
            children="Isto é outra mensagem"
            teste="Meu teste2"
          />
        </>
      );

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(container);
    </script>
  </body>
</html>
