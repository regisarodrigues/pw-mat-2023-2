<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Babel - JSX</title>
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      .formata {
        font-family: "Courier New", Courier, monospace;
        color: blue;
        background-color: powderblue;
        text-align: center;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const parag1 = React.createElement("p", {
        className: "formata",
        children: "Paragrafo criada apenas com React.",
      });

      const parag2 = <p className="formata">Paragrafo criado com Babel+JSX.</p>;

      const classeCss = "formata";
      const conteudo = "Paragrafo criado com Babel+JSX";

      const parag3 = <p className={classeCss}>{conteudo}</p>;

      const atribs = {
        className: "formata",
        children: "Paragrafo criado com Babel+JSX e espelhamento de props.",
      };

      const parag4 = <p {...atribs} />;

      // const container = React.createElement("div", { id: "container" }, [
      //   parag1,
      //   parag2,
      //   parag3,
      //   parag4,
      // ]);

      const container = (
        <div id="container">
          {parag1}
          {parag2}
          {parag3}
          {parag4}
        </div>
      );

      const root = ReactDOM.createRoot(document.getElementById("root"));

      root.render(container);
    </script>
  </body>
</html>
