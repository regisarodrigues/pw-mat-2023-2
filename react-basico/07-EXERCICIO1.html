<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecercicio - 01</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      /*
        1) Crie dois estilos CSS, um que coloque o texto em uma cor
          e outro que coloque o texto em outra cor.
      */
      .nome {
        color: blue;
      }
      .data {
        color: blueviolet;
      }
      .idade {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      /*
      7) Faça os comentários que julgar necessários no código.
      Esta atividade contará para a nota de Participação e Assiduidade (PA).
    */

     /*
        2) Declare uma função de componente que receba as seguintes
         props personalizadas: nome, sobrenome, dia, mes e ano.

        3) Na função de componente, coloque um fragment e, dentro dele,
          dois parágrafos: no primeiro, deve ser aplicada a classe que
        deixa a cor do texto em uma cor e, no outro, a classe que deixa
        a cor na outra cor.
      */
      function NomeData({ nome, sobrenome, dia, mes, ano }) {
        return (
          <>
            {
              /* 4) No primeiro parágrafo, deve ser exibido o nome completo, composto
                  por nome e sobrenome.
              */
            }
            <p className="nome">
              Nome e sobrenome: {nome} {sobrenome}.
            </p>
            {
            /* 5) No segundo parágrafo, deve ser exibida a data de nascimento,
                composta pelo dia, pelo mês e pelo ano, separados por /.
            */
            }
            <p className="data">
              Data: {dia}/{mes}/{ano}.
            </p>
            {
            /* 6) No componente, crie, ainda, uma div. Dentro dela, deve ser exibida
                a idade que a pessoa terá ao final do ano, calculada por meio de
                um cálculo simples (2023 menos o ano de nascimento informado).
            */
            }
            <div className="idade">E sua idade: {2023 - ano} anos, no final de 2023.</div>
          </>
        );
      }

      const container = (
        <>
          <NomeData
            nome="Regis"
            sobrenome="Rodrigues"
            dia={15}
            mes={11}
            ano={1981}
          />
        </>
      );

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(container);
    </script>
  </body>
</html>
